<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../styles/site.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

    <style type="text/css">
        .stage {
            border: none;
        }

        .rocket {
            width: 150px;
            height: 150px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="stage">
        <img class="rocket" src="../images/rocket.png">
    </div>
    <script type="text/javascript">
        var timelime = new TimelineMax();
        
        timelime.to('.rocket', 3, {
            css: {
                'bottom': '350'
            },
            repeat: -1
        });
    </script>
</body>
</html>
