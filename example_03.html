<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/site.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

    <style type="text/css">

        body {
            background-color: #000;
        }

        .stage {
            border: none;
        }

        .rocket {
            width: 150px;
            height: 150px;
            position: absolute;
            bottom: 0;
        }

        .moon {
            width: 250px;
            height: 200px;
            position: absolute;
            top: 0;
            right: 150px;
            opacity: 0.1;
        }

        .star {
            width: 8px;
            height: 8px;
            background: #fff;
            box-shadow: 0 0 5px 0 #fff;
            border-radius: 100%;
            filter: blur(2px);
            z-index: 10;
            position: absolute;
        }

        .star-first {
            top: 100px;
            left: 20px;
        }

        .star-second {
            bottom: 100px;
            right: 300px;
        }

    </style>
</head>
<body>

    <div class="stage">
        <i class="star star-first"></i>
        <i class="star star-second"></i>
        <img class="rocket" src="images/rocket.png"/>
        <img class="moon" src="images/moon.png"/>
    </div>
    <script type="text/javascript">
        var timelime = new TimelineMax({ repeat: -1, repeatDelay: 2 });

        var rocket = document.querySelector('.rocket');
        var moon = document.querySelector('.moon');
        var startfirst = document.querySelector('.star-first');
        var starsecond = document.querySelector('.star-second');

        timelime.to(rocket, 3, {
            css: {
                'bottom': '350'
            }
        }).to(starsecond, 0.25, {
            'boxShadow': '0 0 15px 3px #fff'
        }, '-=2.5')
        .to(startfirst, 0.25, {
            'boxShadow': '0 0 15px 3px #fff'
        }, 0.2)
        .to(moon, 0.5, {
            css: {
                opacity: 1
            }
        }, '-=2.5')

        /**
            eg 03:
                Ship flys
                    In 0.25s:
                        two stars appears
                    In 1s:
                        Background changes to black 

            eg 04:
                Star flying around earch
                Add more stars around earth

            eg 05:
                Make a ship fly around earth 
        */
    </script>
</body>
</html>
